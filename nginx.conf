events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=wp_admin:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=wp_login:10m rate=1r/m;
    
    server {
        listen 8000;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "upgrade-insecure-requests" always;
        
        # Client max body size for uploads
        client_max_body_size 1024M;
        
        # WordPress - Main application
        location / {
            # Rate limiting for admin areas
            location ~* ^/wp-admin {
                limit_req zone=wp_admin burst=5 nodelay;
                proxy_pass http://wordpress:80;
                include /etc/nginx/proxy_params;
            }
            
            location ~* ^/wp-login.php {
                limit_req zone=wp_login burst=2 nodelay;
                proxy_pass http://wordpress:80;
                include /etc/nginx/proxy_params;
            }
            
            # Regular WordPress requests
            proxy_pass http://wordpress:80;
            include /etc/nginx/proxy_params;
        }
        
        # phpMyAdmin - Database administration
        location /phpmyadmin/ {
            proxy_pass http://phpmyadmin:80/;
            include /etc/nginx/proxy_params;
            
            # phpMyAdmin specific headers
            proxy_cookie_path / /phpmyadmin/;
            proxy_redirect / /phpmyadmin/;
            
            # Additional security for phpMyAdmin
            location ~* ^/phpmyadmin/.*\.(txt|md|sql|log)$ {
                deny all;
            }
        }
        
        # Handle phpMyAdmin resources without trailing slash
        location /phpmyadmin {
            proxy_pass http://phpmyadmin:80;
            include /etc/nginx/proxy_params;
            
            proxy_cookie_path / /phpmyadmin/;
            proxy_redirect / /phpmyadmin/;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Block access to sensitive files
        location ~* \.(env|log|ini)$ {
            deny all;
        }
        
        # Block access to version control
        location ~ /\.git {
            deny all;
        }
    }
}
