; PHP configuration for WordPress uploads and performance
; File uploads
upload_max_filesize = 1024M
post_max_size = 1024M
max_file_uploads = 20

; Execution limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
max_input_vars = 5000

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Security
allow_url_fopen = Off
allow_url_include = Off

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Session
session.gc_maxlifetime = 3600
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On
