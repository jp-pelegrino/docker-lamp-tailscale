; Custom PHP configuration for WordPress
; File: uploads.ini

; Maximum execution time for scripts
max_execution_time = 120

; Memory limit
memory_limit = 512M

; File upload settings
file_uploads = On
upload_max_filesize = 1024M
post_max_size = 512M

; Additional upload settings
max_file_uploads = 20
max_input_time = 300
max_input_vars = 3000

; Other useful settings
allow_url_fopen = On
